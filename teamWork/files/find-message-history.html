<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知历史</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script src="../static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!--    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->

</head>
<body>
<div class="layui-container">
    <ul class="layui-timeline">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">11月10日</h3>
                <p>向A项目团队发送了一条信息</p>
                <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
                    <button data-method="offset" data-type="auto" class="layui-btn layui-btn-xs">详情</button>
                </div>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">11月12日</h3>
                <p>向全体指导老师发送了一条消息</p>
                <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
                    <button data-method="offset" data-type="auto" class="layui-btn layui-btn-xs">详情</button>
                </div>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">11月15日</h3>
                <p>
                    向B项目团队发送了一条信息
                </p>
                <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
                    <button data-method="offset" data-type="auto" class="layui-btn layui-btn-xs">详情</button>
                </div>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去</div>
            </div>

        </li>
    </ul>
</div>


<script>
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            offset: function(othis){
                var type = othis.data('type')
                    ,text = othis.text();

                layer.open({
                    type: 1
                    ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    ,id: 'layerDemo'+type //防止重复弹出
                    ,content: '<div class="layui-card">'+
                    '<div class="layui-card-header">'+'实验室维护公告'+'</div>'+
                    '<div class="layui-card-body">'+
                    '亲爱的老师同学们，实验需要在今天8点-20点进行维护，不便之处，敬请谅解'+'</div>'+'</div>'
                    ,btn: '关闭全部'
                    ,btnAlign: 'c' //按钮居中
                    ,shade: 0 //不显示遮罩
                    ,yes: function(){
                        layer.closeAll();
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
</script>
</body>
</html>
