<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>项目管理系统-登录</title>
    <link rel="stylesheet" href="../static/plugin/layui/css/layui.css" th:href="@{/plugin/layui/css/layui.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">项目管理系统-登录</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" action="/submitlogin" method="post">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="nikename" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div id="slider"></div>
            </div>
            <div class="layui-form-item btn-center">
                <div class="btn-display">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
<!--                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                </div>
            </div>
        </form>
        <a class="layui-btn layui-btn-warm layui-btn-xs btn-right" href="/register">注册</a>
    </div>
    <script src="../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
    <script src="../static/js/sliderVerify.js" th:src="@{/js/sliderVerify.js}"></script>
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
