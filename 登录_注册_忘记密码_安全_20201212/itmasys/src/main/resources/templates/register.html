<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>项目管理系统-注册</title>
    <link rel="stylesheet" href="../static/plugin/layui/css/layui.css" th:href="@{/plugin/layui/css/layui.css}">
    <link rel="stylesheet" href="../static/css/register.css" th:href="@{/css/register.css}">
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">项目管理系统-注册</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" action="/submitregister" method="post">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="nikename" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input id="L_pass" type="password" name="password" required lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input id="L_repass" type="password" name="repassword" required lay-verify="repass" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" id="phone" name="phone" required lay-verify="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" id="email" name="email" required lay-verify="email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="radio" name="rolename" value="company" title="公司代表" checked>
                <input type="radio" name="rolename" value="approved" title="审批人员">
                <input type="radio" name="rolename" value="implementer" title="工程师">
            </div>
            <div class="layui-form-item">
                <div id="slider"></div>
            </div>
            <div class="layui-form-item btn-center">
                <div class="btn-display">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
    <script src="../static/js/sliderVerify.js" th:src="@{/js/sliderVerify.js}"></script>
    <script src="../static/js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>
