<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>开始使用layui</title>
		<link rel="stylesheet" href="../static/plugin/layui/css/layui.css">
	</head>
	<body>
		
		<div class="layui-container">
			<table class="layui-hide" id="test" style="height: auto;white-space: normal;" lay-filter="test"></table>
		</div>
		
		<script type="text/html" id="toolbarDemo">
		  <div class="layui-btn-container">
		    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
		    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
		  </div>
		</script>
		 
		<script type="text/html" id="barDemo">
		  <a id="{{d.productId}}" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
			
		<script src="../static/plugin/layui/layui.js"></script>	
		<script src="../static/js/layui_test.js"></script>
	</body>
</html>
