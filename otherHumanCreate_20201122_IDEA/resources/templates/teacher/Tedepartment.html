<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系科增删改</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/Tedepartment.css">

<body>
 
<table class="layui-hide" id="test" lay-filter="test">
	<div class="layui-form-text" >系科增删改</div>
</table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
     
			<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
	  <button class="layui-btn layui-btn-sm" lay-event="">合并</button>
	  <button class="layui-btn layui-btn-sm" lay-event="">拆分</button>
</div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="../../static/plugin/layui/layui.js" charset="utf-8"></script>

<script src="../../static/js/Tedepartment.js"></script>
