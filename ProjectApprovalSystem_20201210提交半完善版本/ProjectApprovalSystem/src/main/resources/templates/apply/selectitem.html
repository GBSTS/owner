<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="../../static/plugin/layui/css/layui.css" th:href="@{/plugin/layui/css/layui.css}">
		<link rel="stylesheet" href="../../static/css/apply/applselectitem.css" th:href="@{/css/apply/applselectitem.css}">
	</head>
	<body>

		<table class="layui-hide" id="test" lay-filter="test"></table>
		
		<script type="text/html" id="toolbarDemo">
		  <div class="searchWin">
			  <input id="itemId" type="text" name="itemId" required lay-verify="required" placeholder="项目编号" autocomplete="off" class="layui-input">
			  <input id="companyId" type="text" name="companyId" required lay-verify="required" placeholder="公司编号" autocomplete="off" class="layui-input">
			  <button id="search" type="button" class="layui-btn layui-btn-radius layui-btn-normal" lay-event="search">搜索</button>
			  <button id="reload" type="button" class="layui-btn layui-btn-radius layui-btn-warm" lay-event="reload">重载</button>
		  </div>
		</script>

		<script type="text/html" id="barDemo">
		  <a id="{{d.itemId}}" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="apply">申请</a>
		</script>

		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="../../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
		<script src="../../static/js/apply/applselectitem.js" th:src="@{/js/apply/applselectitem.js}"></script>
	</body>
</html>
