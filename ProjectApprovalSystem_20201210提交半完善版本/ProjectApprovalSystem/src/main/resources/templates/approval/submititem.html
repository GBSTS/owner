<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css" th:href="@{/plugin/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/apply/submitpanel.css" th:href="@{/css/apply/submitpanel.css}">
</head>
<body class="layui-layout-body">
        <form class="layui-form" id="owner-form" action="/approval/receivedSubmit" method="post" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名：</label>
                <div class="layui-input-block">
                    <input type="text" name="itemName" id="itemName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目截止时间：</label>
                <div class="layui-input-block">
                    <input type="text" name="itemDeadline" id="itemDeadline" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目资金：</label>
                <div class="layui-input-block">
                    <input type="text" name="itemMoney" id="itemMoney" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">提交描述：</label>
                <div class="layui-input-block">
                    <textarea id="submitIntroduction" name="submitIntroduction" placeholder="请输入描述" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit" onclick="submit">立即提交</button>
                </div>
            </div>
        </form>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="../../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
    <script src="../../static/js/apply/submitpanel.js" th:src="@{/js/apply/submitpanel.js}"></script>
</body>
</html>
